<ngx-loading-bar color="#1a73e8"></ngx-loading-bar>
<div class="center">
    <div class="container">
        <div class="img-container">
            <img src="assets/img/logo.svg" alt="logo">
        </div>
        <div class="form-container">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field appearance="legacy" color="accent">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput formControlName="email">
                    <mat-hint>Ej: proyectof@gmail.com</mat-hint>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="legacy" color="accent" class="">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <button mat-raised-button color="primary">Iniciar sesión</button>
                <div class="form-footer">
                    <a routerLink="/crear-cuenta" routerLinkActive="active">Crear cuenta</a>
                    <a href="">¿Has olvidado tu contraseña?</a>
                </div>
                <button mat-raised-button class="google-login-button">
                    <img src="assets/img/google-logo.svg" alt="google-logo"/> Iniciar sesión con Google
                </button>
                <!-- <div class="fb-login-button" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div> -->
            </form>
        </div>
    </div>
</div>
