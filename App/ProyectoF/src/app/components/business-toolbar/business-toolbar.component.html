<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>{{title}}</h1>
        <button mat-icon-button (click)="openDialog()">
            <mat-icon matTooltip="Cerrar sesiÃ³n">exit_to_app</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav class="dark-theme">
        <div class="user-info">
            <img src="assets/img/usuario.svg" height="128px" alt="Foto perfil">
            <p>{{fullName}}</p>
        </div>
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/negocios/eventos'">Nuestros eventos</a>
            <a mat-list-item [routerLink]="'/negocios/crear-evento'">Crea un evento</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
