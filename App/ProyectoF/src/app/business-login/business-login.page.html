<ngx-loading-bar color="#1a73e8"></ngx-loading-bar>
<div class="center dark-theme">
    <div class="container">
        <div class="img-container">
            <mat-icon class="business_center">business_center</mat-icon>
        </div>
        <div class="form-container">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field appearance="legacy" color="accent">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput formControlName="email">
                    <mat-hint>Ej: proyectof@gmail.com</mat-hint>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="legacy" color="accent" class="">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <button mat-raised-button color="primary">Iniciar sesión</button>
                <div class="form-footer">
                    <a routerLink="/negocios/registro" routerLinkActive="active">Registra tu negocio</a>
                </div>
            </form>
        </div>
    </div>
</div>
